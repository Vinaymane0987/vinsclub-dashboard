<div class="w-full">
  <div class="w-full flex justify-between items-center">
    <div class="flex flex-col items-start gap-2">
      <h1 class="text-2xl text-black py-2 w-80">All Products</h1>
      <span class="w-40 h-[2px] bg-black"></span>
    </div>
    <button
      type="button"
      class="bg-blue-500 text-white font-bold py-2 px-3 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50"
      (click)="toggleAddPopup()"
    >
      <i class="pi pi-plus" style="color: white"></i>
    </button>
  </div>
  <div class="py-10 grid grid-cols-4 gap-20">
    <!-- all the product will go here -->
    <div *ngFor="let product of products" class="group relative">
      <div
        class="w-full h-80 cursor-pointer overflow-hidden box-border"
        (click)="navigateToProductDetailsPage(product.id ?? 0)"
      >
        <img
          [src]="product.imageUrl"
          [alt]="product.title"
          class="object-cover w-full h-full"
        />
      </div>
      <div class="w-full border-[1px] px-2 py-4">
        <div class="flex justify-between items-center">
          <div>
            <h2 class="font-titleFont text-base font-bold text-nowrap">
              {{ product.title }}
            </h2>
          </div>
          <div
            class="text-sm relative w-28 overflow-hidden flex gap-2 justify-end"
          >
            <div
              class="flex gap-2 transform group-hover:translate-x-48 transition-transform duration-500 text-sm"
            >
              <p class="line-through text-gray-500">$100</p>
              <p class="font-semibold">${{ product.price || 0 }}</p>
            </div>
            <p
              class="absolute z-20 w-[120px] flex items-center text-gray-500 group-hover:text-gray-900 top-0 transform -translate-x-32 group-hover:translate-x-10 transition-all duration-700 cursor-pointer"
            >
              add to cart
            </p>
          </div>
        </div>
        <div class="mt-3 w-full flex gap-5 items-center">
          <button type="button" (click)="toggleEditPopup(product.id ?? 0)">
            <i class="pi pi-pencil" style="color: slateblue"></i>
          </button>
          <button type="button" (click)="deleteProduct(product.id ?? 0)">
            <i class="pi pi-trash" style="color: rgb(185, 52, 52)"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
